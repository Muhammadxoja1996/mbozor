<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-12 col-xl-4"></div>
        <div class="col-12 col-xl-4">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/api/v1/login}" th:object="${loginModel}" method="post" class="form-group text-center align-content-center p-1">
                        <div style="margin-bottom: 15px;">Token: <input type="text" th:field="*{login}" class="form-control bg-light"/></div>
                        <div style="margin-bottom: 15px;">Name: <input type="text" th:field="*{password}" class="form-control bg-light"/></div>
                        <p class="" style="margin-bottom: 15px;"><input class="btn btn-info px-5" type="submit" value="Add"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-4"></div>
    </div>
</div>

</body>
</html>
